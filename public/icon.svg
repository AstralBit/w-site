<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 像素风格的 "P" 字母 - 大尺寸 -->
  <rect width="512" height="512" fill="#0a0a0a"/>
  
  <!-- 外边框 -->
  <rect x="32" y="32" width="448" height="448" fill="none" stroke="#00d4ff" stroke-width="16"/>
  
  <!-- P 字母 -->
  <rect x="128" y="96" width="64" height="320" fill="#00d4ff"/>
  <rect x="192" y="96" width="64" height="64" fill="#00d4ff"/>
  <rect x="256" y="96" width="64" height="64" fill="#00d4ff"/>
  <rect x="320" y="128" width="64" height="64" fill="#00d4ff"/>
  <rect x="320" y="192" width="64" height="64" fill="#00d4ff"/>
  <rect x="256" y="224" width="64" height="64" fill="#00d4ff"/>
  <rect x="192" y="224" width="64" height="64" fill="#00d4ff"/>
  
  <!-- 装饰像素 -->
  <rect x="384" y="352" width="64" height="64" fill="#ff2d7b"/>
  <rect x="384" y="96" width="64" height="64" fill="#ffff00"/>
</svg>

