<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- 背景 -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- 网格背景 -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- 边框 -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#00d4ff" stroke-width="4"/>
  <rect x="30" y="30" width="1140" height="570" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="10,10"/>
  
  <!-- 标题 -->
  <text x="600" y="250" font-family="'Press Start 2P', monospace" font-size="72" fill="#ededed" text-anchor="middle">
    PIXEL DEV
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="340" font-family="'Press Start 2P', monospace" font-size="24" fill="#888" text-anchor="middle">
    Full-Stack Developer
  </text>
  
  <!-- 装饰线 -->
  <line x1="200" y1="400" x2="1000" y2="400" stroke="#00d4ff" stroke-width="4"/>
  
  <!-- 技术标签 -->
  <text x="600" y="480" font-family="'Press Start 2P', monospace" font-size="16" fill="#00d4ff" text-anchor="middle">
    React · Next.js · TypeScript · Node.js
  </text>
  
  <!-- 装饰像素点 -->
  <rect x="100" y="100" width="20" height="20" fill="#ff2d7b"/>
  <rect x="130" y="100" width="20" height="20" fill="#ffff00"/>
  <rect x="160" y="100" width="20" height="20" fill="#00ff00"/>
  
  <rect x="1020" y="100" width="20" height="20" fill="#00ff00"/>
  <rect x="1050" y="100" width="20" height="20" fill="#ffff00"/>
  <rect x="1080" y="100" width="20" height="20" fill="#ff2d7b"/>
  
  <!-- 底部装饰 -->
  <rect x="100" y="510" width="20" height="20" fill="#ff2d7b"/>
  <rect x="1080" y="510" width="20" height="20" fill="#00d4ff"/>
  
  <!-- 游戏风格装饰文字 -->
  <text x="600" y="560" font-family="'Press Start 2P', monospace" font-size="12" fill="#666" text-anchor="middle">
    PRESS START TO EXPLORE
  </text>
</svg>

